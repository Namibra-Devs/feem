<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEM | PARTNERSHIP</title>
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!-- Fonts Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <section class="partners-section py-5">
        <div class="container">
          <div class="row align-items-center">
            <!-- Left Image -->
            <div class="col-lg-6 mb-4 mb-lg-0">
              <img 
                src="/assets/images/part-img.png" 
                alt="Partners" 
                class="img-fluid"
              />
            </div>
      
            <!-- Right Form Content -->
            <div class="col-lg-6">
              <h2 class="section-title mb-3">Become a Partner</h2>
              <p class="mb-4">
                Join us in making a difference. Fill out the form below to partner with us.
              </p>
              <form>
                <div class="row">
                  <!-- Name Inputs -->
                  <div class="col-md-6 mb-3">
                    <input 
                      type="text" 
                      class="form-control" 
                      placeholder="First Name" 
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input 
                      type="text" 
                      class="form-control" 
                      placeholder="Last Name" 
                      required
                    />
                  </div>
                </div>
                <!-- Email Input -->
                <div class="mb-3">
                  <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Email Address" 
                    required
                  />
                </div>
                <!-- Message Text Area -->
                <div class="mb-3">
                  <textarea 
                    class="form-control" 
                    placeholder="Your Message" 
                    rows="5" 
                    style="resize: none;" 
                    required
                  ></textarea>
                </div>
                <!-- Checkbox -->
                <div class="form-check mb-3">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="termsCheck" 
                    required
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the terms and conditions.
                  </label>
                </div>
                <!-- Submit Button -->
                <button 
                  type="submit" 
                  class="btn volunteer-btn w-100"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      
    



    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
    
  </body>
</html>
